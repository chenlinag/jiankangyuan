<script type="text/javascript">
	function nhInfo(id){
		 var msg = "您真的确定要删除吗？";
	if (confirm(msg)==true){
			 	$.ajax({
					url:"__APP__/Patient/data/id/"+id,
					type:'post',
					dataType:'json',
					
					success:function(data){

						if(data.code==1){
							layer.msg(data.msg, {shift: -1},function(){
								window.setTimeout("window.location.href='__APP__/Patient/index'",2000);
							});
						}else{
							layer.msg(data.msg);
						}
					}
				});
			}else{
			return false;
		}

		}
</script>
<!-- 添加患者 -->
<script type="text/javascript">
	

     	$("#tijiao").click(function() { 
		var name=$('#name').val();
		var login=$('#login').val();
		var gender=$('.gender').val();
		var card=$('#card').val();
		var appa=$('.appa').val();
		if(login == ""){
			alert('登陆账号不能为空！');
			return false;
		}
		if(name == ""){
			alert('姓名不能为空！');
			return false;
		}
		if(gender == ""){
			alert('性别不能为空！');
			return false;
		}
		if(card == ""){
			alert('请输入身份证号码！');
			return false;
		}
		if(appa == ""){
			alert('请选择病种！');
			return false;
		}
		
 		$.ajax({
			url:'__APP__/Patient/insert',
			type:'post',
			dataType:'json',
			data:{
			 name:name,
			 login:login,
			 gender:gender,
			 card:card,
			 appa:appa
			},
			success:function(data){

				if(data.code==1){
					layer.msg(data.msg, {shift: -1},function(){
						window.setTimeout("window.location.href='__APP__/Patient/index'",2000);
					});
				}else{
					layer.msg(data.msg);
				}
			}
		});

 	})
    </script>
